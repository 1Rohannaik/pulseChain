version: "3.9"

services:
  backend:
    build: ./backend
    container_name: pulsechain-backend
    restart: always
    ports:
      - "3000:3000" # Backend API port
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    container_name: pulsechain-frontend
    restart: always
    ports:
      - "5173:5173" # Vite dev port
    depends_on:
      - backend
