name: Deploy PulseChain

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: your-dockerhub-username/pulsechain-backend:latest

      - uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: your-dockerhub-username/pulsechain-frontend:latest

      - run: curl -X POST "${{ secrets.RENDER_BACKEND_HOOK }}"

      - run: sleep 30

      - run: curl -X POST "${{ secrets.RENDER_FRONTEND_HOOK }}"
